<body>
    <p id="title">Hello World!!</p>
    <button id="toggle" onclick="toggle()">Toggle</button>
    <script>
        var toggle=() =>{
            var sizes = ["12px","18px","24px","30px","36px","42px","48px"]
            var ind=Math.floor(Math.random()*sizes.length)
            document.getElementById('title').style.fontSize = sizes[ind]
        }
    </script>
